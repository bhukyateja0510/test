{% extends 'base.html' %}
{% block title %} User || Login {% endblock %}
{% block user %} active {% endblock %}

{% block container %}
<!-- ======= Contact Section ======= -->
<section id="contact" class="contact">
    <div class="container">

        <!-- <div class="col-lg-6 mt-5 mt-lg-0" align="center"> -->
        <div class="card col-md-6 offset-md-3 mt-5">
            <div class="card-title">
                <div class="text-center p-3 ">
                    <!-- <h5 class="card-title text-center"><i class="bi bi-person-circle" style="font-size: 60px;"></i></h5> -->

                    <h2> User</h2>
                </div>
            </div>
            <div class="card-body">
                <form action="{% url 'user_login' %}" method="post" role="form" class="php-email-form">
                    {% csrf_token %}
                    <div class="row mb-4">
                        <div class="col-md-12 form-group">
                            <legend align="center">
                                
                                                                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor"
                                                                     class="bi bi-person" viewBox="0 0 16 16">
                                                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                                                </svg>
                                
                                                            </legend>
                            <label for="name" style="text-align: left;display: block;">Username</label>
                            <input type="text" name="loginname" class="form-control" id="name" placeholder="Username"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 form-group mt-3 mt-md-0">
                            <label for="name" style="text-align: left;display: block;">Password</label>

                            <input type="password" class="form-control" name="pswd" id="email"
                                placeholder="Password" required>
                        </div>
                    </div>

                    <!-- <div class="text-center"><button type="submit">Send Message</button></div> -->
                    <div class="mt-2 text-center">
                        <input class="btn btn-block btn-success text-white" type="submit" value="Submit">
                        <input class="btn btn-lg btn-dark text-white" type="reset" value="Reset">
                    </div>
                </form>
            </div>
            
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                    {% endfor %}
            </ul>
            {% endif %}
        </div>
    </div>


    <!-- </div> -->
</section><!-- End Contact Section -->
{% endblock %}
